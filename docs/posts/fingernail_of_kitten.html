        <h1 class="p-name entry-title" itemprop="headline name">给猫咪剪指甲</h1>

        <div class="meta">
            <div class="authordate">
                <time class="timeago" datetime="2014-08-30T14:45:43+08:00">2014-08-30 14:45</time>
</div>
                    <div itemprop="keywords" class="tags">
        <ul>
        标签 : 
           <li><a class="tag p-category" href="../categories/kitten.html" rel="tag">Kitten</a></li>
        </ul>
</div>

        </div>
        <div class="body">
            <div>
<p>由于完全是家养, 小咪的指甲长的很快, 可能是没有找当合适的磨抓利器.
 购买了一个由麻绳编织的鱼, 挂在椅子下面,
但小咪貌似不感兴趣.喜欢在冰箱,沙发以及椅子上磨爪子.</p>
<p>有猫咪专用的指甲剪, 不太好用, 只好用普通的指甲剪.
每次剪指甲小咪都非常不配合, 咬人或者抓人. 后来总结发现,
小咪在刚睡醒的时候非常温顺, 这个时候剪指甲不怎么反抗；但时间持续不长,
要抓紧. 为避免将其指甲剪撕裂, 每次都剪的很短.</p>
</div>
